{% extends "layout.html" %}
{% block content %}
<div class="content-section">
    <div>
        <h1>Test Scrape Results</h1>
        <a href="{{ url_for('test_scrape') }}" class="btn btn-dark" role="button">Run Scrape Again</a>
        <div>
            <p>
                {% if scraper_output %}
                {% for element in scraper_output %}
                {{ element }}<br>
                {% endfor %}
                {% endif %}
            </p>
            <p>
                {% for element in page_output %}
                {{ element }}<br>
                {% endfor %}
            </p>
        </div>
    </div>
</div>
{% endblock %}
